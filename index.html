<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forcast</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
    <header class="row">
        <div class="col-span-4"><br></div>
        <h1 class="col-span-5">Weather Dashboard</h1>
        <div class="col-span-3"><br></div>
    </header>
<div class="row">
    <form class="col-span-4">
        <!-- search bar -->
        <h4>Search for a City:</h4>
        <input type="text" id="cityInput"></input><br>
        <!-- search button -->
        <input id="search" value="Add City" type="submit"></input><br>
        <aside id="citiesField">
            <!-- field for cities to be saved -->
        </aside>
    </form>
    <main class="col-span-8">
        <div>
            <!-- city information -->
            <h2></h2>
            <br>
            <p id="tempLine"></p>
            <br>
            <p id="humidLine"></p>
            <br>
            <p id="windLine"></p>
            <br>
            <p id="indexLine"></p>
        </div>

        <div>
            <!-- 5 day forcast information -->
        </div>
    </main>
</div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
